<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>셀렉터 만들긔</title>
    <style>
        span {
            color: blue;
            font-size: 20px;
        }

        ul li {
            color: lightgreen;
        }

        .score {
            color: red;
        }

        .l1 {
            color: skyblue;
        }

        .foot1 {
            color:slateblue;
        }
        .sec1 div,li{

        }
    </style>
</head>

<body>
    <header>
        <h3>Web 프로그래밍</h3>
    </header>

    <main>
        <section class="sec1">
            <hr>
            <div>2학기 <span>학습 내용</span></div>
            <ul>
                <li>HTML5</li>
                <li>CSS</li>
                <li>JAVASCRIPT</li>
            </ul>
        </section>
        <section class="sec2">
            <div class="score">20점 이하는 에푸받을거임 이건 저주야</div>
            <ul>
                <li class="l1">60점 이상 합격</li>
                <li>60점 이하 불합격 너 재수강 ㅃㅇ</li>
            </ul>
        </section>
    </main>

    <footer class="foot1">
        <ul>
            <li>오시는 길</li>
            <li>주소</li>
            <li>전화번호</li>
        </ul>
        Coy Write by Cos
    </footer>
</body>

</html>
