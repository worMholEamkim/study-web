<!DOCTYPE html>

<html>

<head>
    <title>DIV박쓰</title>
    <style>
        div {
            background-color: rgb(26, 167, 124);
            color: rgb(53, 38, 11);
            font-size: 20px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <h3>사랑</h3>
    <hr>
    <div>

        내가 사람의 방언과 천사의 말을 할지라도 <span>사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고, <span>사랑</span>이 없으면 아무 것도 아니라.

    </div>
    ~ 우리 서로 사랑하여 살아요 베이베 ~

</body>

</html>
